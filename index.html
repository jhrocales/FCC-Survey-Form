<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>FCC Survey Form</title>
      <link rel="stylesheet" href="surveyForm.css"/>
   </head>
   <body>
      <main>
         <h1 id="title">Playmakers Survey Form</h1>
         <p id="description">A survey form for FCC Web Development Certification</p>
            <form id="survey-form">
               <fieldset>
                  <label for="name" id="name-label">
                     Name <input type="text" id="name" name="name" placeholder="Enter your full name" required >
                  </label>
                  <label for="email" id="email-label">
                     Email <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                  </label>
                  <label for="age" id="number-label">
                     Age (optional) <input type="number" name="age" id="number" min="10" max="120" placeholder="Age">
                  </label>
                  <label for="role">
                     What is your primary role as a musician?
                     <select id="dropdown" name="role">
                        <option value="">
                           (Select Role)
                        </option>
                        <option value="1">
                           Guitarist
                        </option>
                        <option value="2">
                           Percussionist
                        </option>
                        <option value="3">
                           Keyboardist
                        </option>
                        <option value="4">
                           Vocalist
                        </option>
                     </select>
                  </label>
               </fieldset>
               <fieldset>
                  <legend>
                     Are you open to play other roles? (required) </legend>
                     <label for="role-open" class="block">
                        <input type="radio" value="open" name="role-flexibility" checked>
                        Yes, I am.
                     </label>
                     <label for="role-close" class="block">
                        <input type="radio" value="close" name="role-flexibility">
                        No, I'm not.
                     </label>
               </fieldset>
               <fieldset>
                  <legend>
                     If Yes, what are some other roles you can play? <br> (Select all that apply) </legend>
                     <label for="Guitarist" class="block">
                        <input type="checkbox" value="1" name="other-roles">
                        Guitarist
                     </label>
                     <label for="Percussionist" class="block">
                        <input type="checkbox" value="2" name="other-roles">
                        Percussionist
                     </label>
                     <label for="Keyboardist" class="block">
                        <input type="checkbox" value="3" name="other-roles">
                        Keyboardist
                     </label>
                     <label for="Vocalist" class="block">
                        <input type="checkbox" value="4" name="other-roles">
                        Vocalist
                     </label>
                     <br>
                     <label for="expectations">
                        What are the expectations you have in Playmakers?
                        <textarea id="expectations-field" name="expectations" rows="7" cols="60"
                        placeholder="My expectations in Playmakers are ....."></textarea>
                     </label>
                     <input type="submit" value="Submit" id="submit"> 
               </fieldset>
            </form>
      </main>
      <footer>

      </footer>
   </body>
</html>
